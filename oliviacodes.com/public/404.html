<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/OliviaCodes.com/">
    <title>Redirecting...</title>
    <script type="text/javascript">
      var pathname = window.location.pathname;
      
      if (!pathname.includes('index.html')) {
        window.location.href = '/OliviaCodes.com/index.html?redirect=' + pathname;
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, follow this <a href="/OliviaCodes.com/">link</a>.</p>
  </body>
</html>
